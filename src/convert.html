<html>
	<head>
		<title>Base converter</title>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="tooBigFlag">
			Input number too large
		</div>
		<div id="wrapper">
			<h1>Base converter</h1>
			<div id="converterWrapper">
				<span class="label">
					Decimal:
				</span>
				<input id="dec" />
				<br />
				<span class="label">
					Binary:
				</span>
				<input id="bin" />
				<span id="binShowMe">[Show me]</span>
				<br />
				<span class="label">
					Octal:
				</span>
				<input id="oct" />
				<span id="octShowMe">[Show me]</span>
				<br />
				<span class="label">
					Duodecimal:
				</span>
				<input id="duo" />
				<span id="duoShowMe">[Show me]</span>
				<br />
				<span class="label">
					Hexadecimal:
				</span>
				<input id="hex" />
				<span id="hexShowMe">[Show me]</span>
				<br />
				<span class="label">
					Base 64:
				</span>
				<input id="b64" />
				<span id="b64ShowMe">[Show me]</span>
			</div>

			<div id="floatingPointWrapper">
				<h2>IEEE floating point representation</h2>
				<span class="wideLabel">
					Single precision (32 bits):
				</span>
				<input id="floatSign" placeholder="&plusmn;" title="Sign bit: 1 denotes negative, 0 denotes positive." />
				<input id="floatExponent" placeholder="Exponent" title="8 bit exponent biased around 127" />
				<input id="floatFraction" placeholder="Fraction" title="23 bit fraction (also called significand or mantisa) with an implied leading 1" />
				<span id="floatShowMe">[Show me]</span>
				<br />
				<span class="wideLabel">
					Double precision (64 bits):
				</span>
				<input id="doubleSign" placeholder="&plusmn;" title="Sign bit: 1 denotes negative, 0 denotes positive." />
				<input id="doubleExponent" placeholder="Exponent" title="11 bit exponent biased around 1023" />
				<input id="doubleFraction" placeholder="Fraction" title="52 bit fraction (also called significand or mantisa) with an implied leading 1" />
				<span id="doubleShowMe">[Show me]</span>
				<br />
				<div id="limitWrapper">
					<input id="optionLimitToFloat" type="button" value="Limit to float representation" title="Limits the converted number to the accuracy of a float." />
					<input id="optionLimitToDouble" type="button" value="Limit to double representation" title="Limits the converted number to the accuracy of a double." />
				</div>
			</div>

			<h2 id="optionsHeader">Options</h2>
			<div id="optionsWrapper">
				<label for="optionLowercase" title="Use lowercase letters instead of uppercase for duodecimal and hexadecimal. Note that base 64 is case sensitive.">
					<span class="optionLabel">
						Use lowercase letters:
					</span>
					<input id="optionLowercase" type="checkbox" />
				</label>
				<br />
				<label for="optionSubnormals" title="Enables the useage of subnormals in the floating point representation. Subnormals are numbers so small that they can't be normalized in proper scientific notation and still fit in our exponent space. They allow the storage of very small numbers, but are very inaccurate and many programs will not use subnormals without manually enabling them.">
					<span class="optionLabel">
						Enable subnormals:
					</span>
					<input id="optionSubnormals" type="checkbox" />
				</label>
				<br />
				<label for="optionShowFloats" title="Enables the display of the floating point representation of numbers.">
					<span class="optionLabel">
						Show floating points:
					</span>
					<input id="optionShowFloats" type="checkbox" checked />
				</label>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="conversions.js"></script>
		<script src="showMe.js"></script>
	</body>
</html>
